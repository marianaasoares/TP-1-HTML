<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- atributos que identifiquem PROPRIEDADES da página
			sempre serão definidos na tag HEAD -->
		<meta charset="utf-8">
		<!-- essa img fica dentro do body e envolve outros atributos, como o ALT e o TITLE ;) -->
		<img src="img/kombi.png" alt="kombi" >
		<title>KOMBI COFFEE</title>
		<!-- não tem rúbrica que envolva um arquivo CSS no TP1, diferentemente do TP2 e TP3 :) -->
		<link rel="stylesheet" type="text/css" href="bakecofee.css">
	</head>
	<!-- é perfeitamente possível e nada impede de importar fontes da Web aqui -->
	<body style="background-color: [DEFINA COR AQUI]; font-family:[DEFINA FONTE AQUI]">
		<div id:"links">
			<!--Nesse primeiro momento não faz sentido criar links.
				A premissa de criação envolve somente a index.
				A tag <h4> não segue um padrão hierárquico,
				e semanticamente falando ela não faz sentido neste contexto, afinal,
				o menu é um parágrafo, e não um nível de cabeçalho rs.
				Recomendo o uso da tag <p> -->
			<p> HOME | LOCAL | CARDÁPIO | EVENTOS | CONTATO </p>
			
 		</div>
	</body>
	</html>
